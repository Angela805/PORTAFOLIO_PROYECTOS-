<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio - Maria Cohuo</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
    text-align: center;
}
header {
    background: #0d6efd;
    color: white;
    padding: 40px 20px;
}
.proyectos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px;
}
.card {
    background: white;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
a {
    text-decoration: none;
    color: #0d6efd;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <h1>Portafolio de Proyectos</h1>
    <p>Proyecto Integrador II</p>
</header>

<section class="proyectos">
    <div class="card">
        <h3>Jewelry Blue</h3>
        <p>Catálogo web de productos de joyería.</p>
        <a href="#">Ver proyecto</a>
    </div>

    <div class="card">
        <h3>Panel de Inventario</h3>
        <p>Sistema CRUD para farmacia con autenticación.</p>
        <a href="#">Ver proyecto</a>
    </div>

    <div class="card">
        <h3>SUPI</h3>
        <p>Sistema universitario de búsqueda de docentes.</p>
        <a href="#">Ver proyecto</a>
    </div>
</section>

</body>
</html>
